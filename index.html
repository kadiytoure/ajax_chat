<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
        #chat {
            background-color: lightgray;
            height: 20em;
        }
    </style>
</head>

<body class="container">
    <h1 class="text-center">Beautiful chat</h1>
    <div class="row justify-content-md-center m-5">
        <div id="chat" class="row col-md-8"></div>
        <form action="new-message.php" class="row col-md-8 m-3">
            <label for="message">Message:</label>
            <input type="text" id="message" name="mssge" placeholder="say hi!" class="form-control">
            <input type="submit" id="submit-message" value="send" class="btn btn-primary" />
        </form>
    </div>
    <script>
        "use strict";
        let submitMessage = document.querySelector("#submit-message");
        submitMessage.addEventListener("click", function(e) {
            e.preventDefault();
            let input = document.querySelector("#message");
            console.log(input.value);
            let xhr = new XMLHttpRequest();
            xhr.open("POST", "new-message.php");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        console.log("succes: " + xhr.responseText);
                    } else {
                        console.error("unexpected status:" + xhr.status);
                        console.error(xhr.response);
                    }
                }
            };
            xhr.setRequestHeader("content-type", "application/x-www-form-urlencoded");
            xhr.send("message=" + input.value);
        });

        let messages = [];
        let sendMessage = document.querySelector("#submit-message");
        for (let y = 0; y < sendMessage.length; y = y + 1) {
            let chat = sendMessage[y].children;
            for (let x = 0; x < chat.length; x = x + 1) {
                chat[x].addEventListener("click", function(e) {
                    let m = {
                        "x": x,
                        "y": y,
                    };
                    console.log(m);

                    e.preventDefault();
                });
            }
        }
    </script>
</body>

</html>
